<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عرض إعلان لمدة 10 ثواني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .btn {
            width: 100%;
            max-width: 300px;
            padding: 18px;
            font-size: 18px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }
        
        .btn:active {
            transform: scale(0.96);
        }
        
        .ad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .ad-header {
            padding: 15px;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .countdown {
            font-size: 17px;
            color: #4e54c8;
            font-weight: bold;
        }
        
        .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .ad-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .ad-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            transition: width 0.1s linear;
        }
        
        .completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            z-index: 1001;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            display: none;
            animation: fadeIn 0.4s;
            max-width: 90%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .check-icon {
            color: #4CAF50;
            font-size: 55px;
            margin-bottom: 15px;
            animation: bounce 0.8s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-18px);}
            60% {transform: translateY(-8px);}
        }
        
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1002;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 style="margin-bottom: 15px; color: #333;">موقعنا الرائع</h1>
        <p style="color: #555; margin-bottom: 25px;">اضغط على الزر لعرض الإعلان والدعم</p>
        <button class="btn" id="showAdBtn">
            <i class="fas fa-ad"></i> عرض الإعلان
        </button>
    </div>
    
    <div class="ad-overlay" id="adOverlay">
        <div class="ad-header">
            <div class="countdown" id="countdown">زمن الإعلان: 10 ثانية</div>
            <button class="close-btn" id="closeAdBtn">
                <i class="fas fa-times"></i> تخطي
            </button>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="ad-content">
            <iframe class="ad-frame" id="adFrame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
        </div>
    </div>
    
    <div class="loading-spinner" id="loadingSpinner">
        <i class="fas fa-spinner fa-spin"></i> جاري تحميل الإعلان...
    </div>
    
    <div class="completion-message" id="completionMessage">
        <div class="check-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 style="margin-bottom: 10px; color: #333;">شكراً لدعمك!</h2>
        <p style="color: #555;">تمت مشاهدة الإعلان بالكامل</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const showAdBtn = document.getElementById('showAdBtn');
            const adOverlay = document.getElementById('adOverlay');
            const adFrame = document.getElementById('adFrame');
            const countdown = document.getElementById('countdown');
            const progressBar = document.getElementById('progressBar');
            const closeAdBtn = document.getElementById('closeAdBtn');
            const completionMessage = document.getElementById('completionMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // إعداد رابط الإعلان
            const adUrl = 'https://www.profitableratecpm.com/kc3axmmwt?key=10e9eba7eb413216fe3f93ed7bc1aa9f';
            
            showAdBtn.addEventListener('click', function() {
                // عرض شاشة التحميل
                loadingSpinner.style.display = 'block';
                
                // عرض حاوية الإعلان
                adOverlay.style.display = 'flex';
                
                // بدء تحميل الإعلان
                adFrame.src = adUrl;
                
                // عند تحميل الإعلان، إخفاء شاشة التحميل
                adFrame.onload = function() {
                    loadingSpinner.style.display = 'none';
                    
                    // بدء العد التنازلي (10 ثواني)
                    let seconds = 10;
                    updateCountdown();
                    
                    const timer = setInterval(function() {
                        seconds--;
                        updateCountdown();
                        
                        if(seconds <= 0) {
                            clearInterval(timer);
                            completeAd();
                        }
                    }, 1000);
                    
                    function updateCountdown() {
                        countdown.textContent = `زمن الإعلان: ${seconds} ثانية`;
                        progressBar.style.width = `${100 - (seconds * 10)}%`;
                    }
                    
                    function completeAd() {
                        adOverlay.style.display = 'none';
                        adFrame.src = '';
                        showCompletion();
                    }
                    
                    // إغلاق يدوي
                    closeAdBtn.addEventListener('click', function() {
                        clearInterval(timer);
                        completeAd();
                    });
                };
                
                // في حالة خطأ تحميل الإعلان
                adFrame.onerror = function() {
                    loadingSpinner.style.display = 'none';
                    alert('حدث خطأ في تحميل الإعلان، يرجى المحاولة مرة أخرى');
                    adOverlay.style.display = 'none';
                };
            });
            
            function showCompletion() {
                completionMessage.style.display = 'block';
                
                setTimeout(function() {
                    completionMessage.style.display = 'none';
                }, 3500);
            }
        });
    </script>
</body>
</html>
