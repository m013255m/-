<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص إضافات المتصفح</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
            direction: rtl;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .description {
            color: #7f8c8d;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        #checkButton {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        #checkButton:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin: 40px 0;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: #d5f5e3;
            color: #27ae60;
            border: 2px solid #2ecc71;
        }
        .error {
            background: #fadbd8;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }
        .info-box {
            background: #eaf2f8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            text-align: right;
            border-right: 5px solid #3498db;
        }
        .hidden {
            display: none;
        }
        .extensions-list {
            text-align: right;
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }
        .extensions-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>فحص إضافات المتصفح</h1>
        <p class="description">
            هذه الأداة تفحص وجود إضافات مثبتة في متصفحك. اضغط على الزر أدناه لبدء الفحص.
            <br>سيتم عرض نتيجة الفحص سواء تم اكتشاف إضافات (صح) أو لم يتم اكتشاف أي إضافات (خطأ).
        </p>
        
        <button id="checkButton">فحص الإضافات</button>
        
        <div id="result" class="hidden"></div>
        
        <div id="extensionsInfo" class="info-box hidden">
            <h3>معلومات الإضافات المكتشفة:</h3>
            <ul id="extensionsList" class="extensions-list"></ul>
        </div>
    </div>

    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            // إظهار رسالة أن الفحص جارٍ
            const resultElement = document.getElementById('result');
            resultElement.textContent = "جاري فحص الإضافات...";
            resultElement.className = "";
            resultElement.style.display = "block";
            
            // محاكاة عملية الفحص (في الواقع سيكون هذا الجزء مختلفًا حسب طريقة الفحص)
            setTimeout(function() {
                checkExtensions();
            }, 1500);
        });

        // دالة فحص الإضافات
        function checkExtensions() {
            const resultElement = document.getElementById('result');
            const extensionsInfo = document.getElementById('extensionsInfo');
            const extensionsList = document.getElementById('extensionsList');
            
            // مسح القائمة السابقة إن وجدت
            extensionsList.innerHTML = '';
            
            try {
                // محاولة الوصول إلى قائمة الإضافات (هذه الطريقة قد لا تعمل في جميع المتصفحات)
                const hasExtensions = detectBrowserExtensions();
                
                if (hasExtensions.found) {
                    resultElement.textContent = "✔ صح: تم اكتشاف إضافات في المتصفح";
                    resultElement.className = "success";
                    
                    // عرض الإضافات المكتشفة إن وجدت
                    if (hasExtensions.extensions && hasExtensions.extensions.length > 0) {
                        extensionsInfo.classList.remove('hidden');
                        hasExtensions.extensions.forEach(ext => {
                            const li = document.createElement('li');
                            li.textContent = ext;
                            extensionsList.appendChild(li);
                        });
                    }
                } else {
                    resultElement.textContent = "✖ خطأ: لم يتم اكتشاف أي إضافات";
                    resultElement.className = "error";
                    extensionsInfo.classList.add('hidden');
                }
            } catch (error) {
                resultElement.textContent = "⚠ حدث خطأ أثناء محاولة فحص الإضافات";
                resultElement.className = "error";
                extensionsInfo.classList.add('hidden');
                console.error("Error checking extensions:", error);
            }
        }

        // دالة للكشف عن الإضافات (هذه مجرد محاكاة - في الواقع تحتاج إلى طرق أخرى)
        function detectBrowserExtensions() {
            // هذه مجرد محاكاة للوظيفة
            // في الواقع الفحص الفعلي للإضافات أكثر تعقيدًا ويعتمد على ثغرات أمنية معينة
            
            // محاكاة عشوائية للنتائج (لأغراض العرض التوضيحي)
            const randomResult = Math.random() > 0.5;
            
            if (randomResult) {
                // محاكاة وجود إضافات
                const fakeExtensions = [
                    "AdBlock",
                    "Grammarly",
                    "Dark Reader",
                    "LastPass",
                    "React Developer Tools"
                ].filter(() => Math.random() > 0.3);
                
                return {
                    found: true,
                    extensions: fakeExtensions
                };
            } else {
                return {
                    found: false,
                    extensions: []
                };
            }
            
            // ملاحظة: في تطبيق حقيقي، تحتاج إلى استخدام طرق أخرى للكشف عن الإضافات
            // مثل محاولة الوصول إلى واجهات برمجة التطبيقات الخاصة بالمتصفح
            // أو التحقق من سلوك معين تتغير بوجود الإضافات
        }
    </script>
</body>
</html>
