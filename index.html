<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الـ60 يوم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 25px;
            transform: scale(0.8);
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .popup-overlay.active .popup-container {
            transform: scale(1);
        }
        
        .popup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }
        
        .popup-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .action-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .android-btn {
            background: linear-gradient(135deg, #a1ffce 0%, #faffd1 100%);
            color: #333;
        }
        
        .ios-btn {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        
        .pc-btn {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #333;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 10;
            border-radius: 15px;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #e74c3c;
            font-weight: 600;
            margin-top: 10px;
            animation: shake 0.5s;
            text-align: center;
            padding: 0 15px;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .success-message {
            color: #2ecc71;
            font-weight: 600;
            margin-top: 10px;
            text-align: center;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #888;
        }
        
        .confirmation-box {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #dee2e6;
        }
        
        .confirmation-btn {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .confirm-btn {
            background: #28a745;
            color: white;
        }
        
        .cancel-btn {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="popup-overlay active" id="popupOverlay">
        <div class="popup-container animate__animated animate__fadeInUp">
            <button class="close-btn" id="closeBtn">×</button>
            <h2 class="popup-title">للحصول على كود الـ60 يوم يجب اكمال العرض</h2>
            
            <button class="action-btn android-btn" id="androidBtn">ادخال رقم هاتف للاندرويد</button>
            <button class="action-btn ios-btn" id="iosBtn">ادخال رقم هاتف للايفون</button>
            <button class="action-btn pc-btn" id="pcBtn">إجراء استطلاع رأي للكمبيوتر</button>
            
            <div class="confirmation-box" id="pcConfirmation">
                <p>هل أنت متأكد أنك تستخدم كمبيوتر حقيقي وليس إصدار سطح المكتب من الهاتف؟</p>
                <button class="confirmation-btn confirm-btn" id="confirmPc">نعم، أنا على كمبيوتر حقيقي</button>
                <button class="confirmation-btn cancel-btn" id="cancelPc">لا، إلغاء</button>
            </div>
            
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <p id="loadingText">جاري التحقق من الجهاز...</p>
                <p id="errorMessage" class="error-message"></p>
                <p id="successMessage" class="success-message"></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // إغلاق المربع المنبثق عند النقر على زر الإغلاق
            $('#closeBtn').click(function() {
                $('#popupOverlay').removeClass('active');
            });
            
            // إغلاق المربع المنبثق عند النقر خارج المحتوى
            $('#popupOverlay').click(function(e) {
                if (e.target === this) {
                    $(this).removeClass('active');
                }
            });
            
            // دالة متقدمة للتحقق من نوع الجهاز بدقة
            function checkDevice(type) {
                const userAgent = navigator.userAgent.toLowerCase();
                const isMobile = /mobile|android|iphone|ipad|ipod|blackberry|windows phone/i.test(userAgent);
                const isTablet = /tablet|ipad|playbook|silk/i.test(userAgent);
                const isAndroid = /android/i.test(userAgent) && !/windows/i.test(userAgent);
                const isIOS = /iphone|ipad|ipod/i.test(userAgent);
                const isWindows = /windows nt/i.test(userAgent);
                const isMac = /macintosh|mac os x/i.test(userAgent);
                const isLinux = /linux/i.test(userAgent) && !/android/i.test(userAgent);
                const isDesktopMode = window.innerWidth > 1024 && window.innerHeight > 768;
                const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                
                // تحسين دقة كشف الأندرويد
                if (type === 'android') {
                    return isAndroid && 
                           !isTablet && 
                           isMobile && 
                           !isDesktopMode && 
                           isTouchDevice &&
                           !/chrome|firefox|safari|opera|edge|ie/i.test(userAgent);
                }
                
                // تحسين دقة كشف iOS
                if (type === 'ios') {
                    return isIOS && 
                           !isTablet && 
                           isMobile && 
                           !isDesktopMode && 
                           isTouchDevice &&
                           !/chrome|firefox|safari|opera|edge|ie/i.test(userAgent);
                }
                
                // تحسين دقة كشف الكمبيوتر
                if (type === 'pc') {
                    return (isWindows || isMac || isLinux) && 
                           !isMobile && 
                           !isTablet && 
                           !isTouchDevice &&
                           !/mobile/i.test(userAgent);
                }
                
                return false;
            }
            
            // عرض رسالة الخطأ
            function showError(message) {
                $('#loadingText').hide();
                $('#errorMessage').text(message).show();
                $('#successMessage').hide();
                
                setTimeout(function() {
                    $('#loadingOverlay').removeClass('active');
                    $('#loadingText').show();
                    $('#errorMessage').hide();
                }, 3000);
            }
            
            // إعادة التوجيه للرابط المناسب
            function redirectToLink(type) {
                let link = '';
                
                switch(type) {
                    case 'android':
                        link = 'https://singingfiles.com/show.php?l=0&u=2430652&id=71458';
                        break;
                    case 'ios':
                        link = 'https://singingfiles.com/show.php?l=0&u=2430652&id=71459';
                        break;
                    case 'pc':
                        link = 'https://singingfiles.com/show.php?l=0&u=2430652&id=67231';
                        break;
                }
                
                window.location.href = link;
            }
            
            // معالجة النقر على زر الأندرويد
            $('#androidBtn').click(function() {
                $('#loadingOverlay').addClass('active');
                
                setTimeout(function() {
                    const isCorrectDevice = checkDevice('android');
                    
                    if (!isCorrectDevice) {
                        showError("خطأ: يجب تنفيذ العرض من جهاز أندرويد حقيقي فقط");
                    } else {
                        $('#loadingText').text('جاري التوجيه إلى صفحة العرض...');
                        $('#successMessage').text('تم التحقق بنجاح!').show();
                        setTimeout(() => redirectToLink('android'), 1500);
                    }
                }, 2000);
            });
            
            // معالجة النقر على زر الآيفون
            $('#iosBtn').click(function() {
                $('#loadingOverlay').addClass('active');
                
                setTimeout(function() {
                    const isCorrectDevice = checkDevice('ios');
                    
                    if (!isCorrectDevice) {
                        showError("خطأ: يجب تنفيذ العرض من جهاز آيفون حقيقي فقط");
                    } else {
                        $('#loadingText').text('جاري التوجيه إلى صفحة العرض...');
                        $('#successMessage').text('تم التحقق بنجاح!').show();
                        setTimeout(() => redirectToLink('ios'), 1500);
                    }
                }, 2000);
            });
            
            // معالجة النقر على زر الكمبيوتر
            $('#pcBtn').click(function() {
                $('#pcConfirmation').show();
            });
            
            // تأكيد استخدام كمبيوتر حقيقي
            $('#confirmPc').click(function() {
                $('#pcConfirmation').hide();
                $('#loadingOverlay').addClass('active');
                
                setTimeout(function() {
                    const isCorrectDevice = checkDevice('pc');
                    
                    if (!isCorrectDevice) {
                        showError("خطأ: يجب تنفيذ العرض من كمبيوتر حقيقي فقط وليس إصدار سطح المكتب من الهاتف");
                    } else {
                        $('#loadingText').text('جاري التوجيه إلى صفحة العرض...');
                        $('#successMessage').text('تم التحقق بنجاح!').show();
                        setTimeout(() => redirectToLink('pc'), 1500);
                    }
                }, 2000);
            });
            
            // إلغاء استخدام كمبيوتر حقيقي
            $('#cancelPc').click(function() {
                $('#pcConfirmation').hide();
            });
            
            // فتح المربع المنبثق تلقائياً عند تحميل الصفحة
            $('#popupOverlay').addClass('active');
        });
    </script>
</body>
</html>
