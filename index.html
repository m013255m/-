<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد فيديو Veo3 باستخدام Google AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url( https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap );
        body {
            font-family:  Tajawal , sans-serif;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800">مولد فيديو Veo3 باستخدام Google AI</h1>
            <p class="text-gray-600 mt-2">أدخل وصف الفيديو الذي تريد إنشاءه وسنقوم بتوليده لك</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="prompt" class="block text-gray-700 font-medium mb-2">وصف الفيديو:</label>
                <textarea id="prompt" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="مثال: فيديو لشاطئ غروب الشمس مع أمواج هادئة وطيور تحلق في السماء..."></textarea>
            </div>

            <div class="mb-4">
                <label for="duration" class="block text-gray-700 font-medium mb-2">مدة الفيديو (بالثواني):</label>
                <select id="duration" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="5">5 ثواني</option>
                    <option value="10" selected>10 ثواني</option>
                    <option value="15">15 ثواني</option>
                    <option value="20">20 ثواني</option>
                </select>
            </div>

            <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-200">
                توليد الفيديو
            </button>

            <div id="loading" class="loading mt-6 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">جاري توليد الفيديو، الرجاء الانتظار...</p>
            </div>

            <div id="result" class="mt-6 hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-2">الفيديو الذي تم إنشاؤه:</h2>
                <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-lg overflow-hidden">
                    <video id="generatedVideo" controls class="w-full h-full"></video>
                </div>
                <div class="mt-4 flex justify-center">
                    <a id="downloadBtn" href="#" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                        تحميل الفيديو
                    </a>
                </div>
            </div>

            <div id="error" class="mt-6 hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">خطأ!</strong>
                <span id="errorMessage" class="block sm:inline">حدث خطأ ما أثناء توليد الفيديو.</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById( generateBtn ).addEventListener( click , async function() {
            const prompt = document.getElementById( prompt ).value.trim();
            const duration = document.getElementById( duration ).value;
            
            if (!prompt) {
                showError( الرجاء إدخال وصف للفيديو );
                return;
            }

            // إظهار حالة التحميل وإخفاء النتائج السابقة
            document.getElementById( loading ).classList.add( active );
            document.getElementById( result ).classList.add( hidden );
            document.getElementById( error ).classList.add( hidden );

            try {
                // استدعاء API لتوليد المحتوى
                const response = await fetch( https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyBM1yuPqbfENrLGXZI6auB-MgaxwltjHuA , {
                    method:  POST ,
                    headers: {
                         Content-Type :  application/json ,
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Generate a detailed Veo3 video prompt based on this description: ${prompt}. The video should be ${duration} seconds long. Include specific details about visual elements, style, and mood.`
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error( فشل في توليد مواصفات الفيديو );
                }

                const data = await response.json();
                const videoPrompt = data.candidates[0].content.parts[0].text;

                // هنا يجب استدعاء API الخاص بـ Veo3 لتوليد الفيديو
                // نظرًا لعدم توفر API مباشر لـ Veo3 في الوقت الحالي، سنستخدم نموذجًا وهميًا
                // في التطبيق الحقيقي، استبدل هذا الجزء باستدعاء API الحقيقي لـ Veo3

                // محاكاة انتظار توليد الفيديو
                await new Promise(resolve => setTimeout(resolve, 3000));

                // عرض الفيديو (في هذا المثال، سنستخدم فيديو وهميًا)
                const videoElement = document.getElementById( generatedVideo );
                videoElement.src =  https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4 ;
                videoElement.load();

                // إعداد زر التحميل
                document.getElementById( downloadBtn ).href =  https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4 ;
                document.getElementById( downloadBtn ).download =  veo3-generated-video.mp4 ;

                // إظهار النتيجة
                document.getElementById( result ).classList.remove( hidden );
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById( loading ).classList.remove( active );
            }
        });

        function showError(message) {
            document.getElementById( errorMessage ).textContent = message;
            document.getElementById( error ).classList.remove( hidden );
        }
    </script>
</body>
</html>
