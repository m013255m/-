<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الكشف عن الكمبيوتر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #testButton {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background 0.3s;
        }
        #testButton:hover {
            background: #45a049;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .fail {
            background: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .warning {
            background: #fcf8e3;
            color: #8a6d3b;
            border: 1px solid #faebcc;
        }
        .device-info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 30px;
            text-align: right;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار الكشف عن الكمبيوتر</h1>
        <p>اضغط على الزر التالي لاختبار ما إذا كان جهازك يتم التعرف عليه ككمبيوتر حقيقي</p>
        
        <button id="testButton">اختبار الكمبيوتر</button>
        
        <div id="result"></div>
        
        <div class="device-info">
            <h3>معلومات الجهاز:</h3>
            <div id="deviceDetails"></div>
        </div>
    </div>

    <script>
        // دالة الكشف عن الكمبيوتر
        function isRealComputer() {
            // 1. التحقق من حجم الشاشة
            var screenWidth = window.screen.width || window.innerWidth;
            var screenHeight = window.screen.height || window.innerHeight;
            var isLargeScreen = screenWidth >= 1024;
            
            // 2. التحقق من نظام التشغيل
            var platform = navigator.platform || '';
            var isDesktopOS = /(Win|Mac|Linux|SunOS|Solaris)/i.test(platform);
            
            // 3. التحقق من إمكانية اللمس
            var isTouchDevice = 'ontouchstart' in window || 
                               (navigator.maxTouchPoints > 0) || 
                               (navigator.msMaxTouchPoints > 0);
            
            // 4. التحقق من الأجهزة المحمولة
            var userAgent = navigator.userAgent || '';
            var isMobileDevice = /(Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone|IEMobile|Opera Mini|Mobile)/i.test(userAgent);
            
            // 5. تحسين لأجهزة اللاب توب باللمس
            var isProbablyLaptop = isLargeScreen && isTouchDevice && !isMobileDevice;
            
            // 6. الكشف عن الهواتف بناءً على الطول فقط (1600-1920 بكسل)
            var isPhoneByHeight = (screenHeight >= 1600 && screenHeight <= 1920) && 
                                !isLargeScreen && isTouchDevice;
            
            return (isDesktopOS || isLargeScreen || isProbablyLaptop) && !isMobileDevice && !isPhoneByHeight;
        }

        // عرض معلومات الجهاز
        function showDeviceDetails() {
            var screenWidth = window.screen.width || window.innerWidth;
            var screenHeight = window.screen.height || window.innerHeight;
            
            var details = `
                <p><strong>عرض الشاشة:</strong> ${screenWidth}px</p>
                <p><strong>طول الشاشة:</strong> ${screenHeight}px</p>
                <p><strong>نظام التشغيل:</strong> ${navigator.platform}</p>
                <p><strong>يدعم اللمس:</strong> ${('ontouchstart' in window) ? 'نعم' : 'لا'}</p>
                <p><strong>وكيل المستخدم:</strong> ${navigator.userAgent}</p>
            `;
            document.getElementById('deviceDetails').innerHTML = details;
        }

        // اختبار الزر
        document.getElementById('testButton').addEventListener('click', function() {
            var resultElement = document.getElementById('result');
            var screenHeight = window.screen.height || window.innerHeight;
            var screenWidth = window.screen.width || window.innerWidth;
            
            // الكشف عن الهواتف بناءً على الطول فقط
            if (screenHeight >= 1600 && screenHeight <= 1920 && !(screenWidth >= 1024)) {
                resultElement.textContent = "⚠ تحذير: تم التعرف على جهازك كهاتف (بناءً على الطول فقط)";
                resultElement.className = "warning";
            }
            else if (isRealComputer()) {
                resultElement.textContent = "✔ نجاح: تم التعرف على جهازك ككمبيوتر حقيقي";
                resultElement.className = "success";
            } else {
                resultElement.textContent = "✖ فشل: لم يتم التعرف على جهازك ككمبيوتر حقيقي";
                resultElement.className = "fail";
            }
            
            resultElement.style.display = "block";
            showDeviceDetails();
        });

        // عرض معلومات الجهاز عند التحميل
        window.onload = showDeviceDetails;
    </script>
</body>
</html>
