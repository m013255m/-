<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الصوت باستخدام Google AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800">مولد الصوت باستخدام Google AI</h1>
            <p class="text-gray-600 mt-2">أدخل النص الذي تريد تحويله إلى صوت</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="text-input" class="block text-gray-700 font-medium mb-2">النص:</label>
                <textarea id="text-input" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="أدخل النص هنا..."></textarea>
            </div>

            <div class="mb-4">
                <label for="voice-type" class="block text-gray-700 font-medium mb-2">نوع الصوت:</label>
                <select id="voice-type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="ar-XA-Standard-A">أنثى - صوت ناعم</option>
                    <option value="ar-XA-Standard-B">ذكر - صوت عميق</option>
                    <option value="ar-XA-Standard-C">ذكر - صوت رسمي</option>
                    <option value="ar-XA-Standard-D">أنثى - صوت واضح</option>
                </select>
            </div>

            <button id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-200">
                توليد الصوت
            </button>

            <div id="loading" class="loading mt-6 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">جاري توليد الصوت، الرجاء الانتظار...</p>
            </div>

            <div id="result" class="mt-6 hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-2">الصوت المولد:</h2>
                <audio id="audio-output" controls class="w-full"></audio>
                <div class="mt-4 flex justify-center">
                    <a id="download-btn" href="#" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                        تحميل الصوت
                    </a>
                </div>
            </div>

            <div id="error" class="mt-6 hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">خطأ!</strong>
                <span id="error-message" class="block sm:inline">حدث خطأ ما أثناء توليد الصوت.</span>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBM1yuPqbfENrLGXZI6auB-MgaxwltjHuA';
        
        document.getElementById('generate-btn').addEventListener('click', async function() {
            const text = document.getElementById('text-input').value.trim();
            const voice = document.getElementById('voice-type').value;
            
            if (!text) {
                showError('الرجاء إدخال النص المطلوب');
                return;
            }

            // إظهار حالة التحميل وإخفاء النتائج السابقة
            document.getElementById('loading').classList.add('active');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');

            try {
                // استدعاء Text-to-Speech API
                const response = await fetch(`https://texttospeech.googleapis.com/v1/text:synthesize?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input: { text: text },
                        voice: {
                            languageCode: 'ar-XA',
                            name: voice
                        },
                        audioConfig: {
                            audioEncoding: 'MP3'
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'فشل في توليد الصوت');
                }

                const data = await response.json();
                const audioContent = data.audioContent;
                
                // إنشاء رابط للصوت وعرضه
                const audioUrl = `data:audio/mp3;base64,${audioContent}`;
                const audioElement = document.getElementById('audio-output');
                audioElement.src = audioUrl;
                
                // إعداد زر التحميل
                const downloadBtn = document.getElementById('download-btn');
                downloadBtn.href = audioUrl;
                downloadBtn.download = 'generated-audio.mp3';

                // إظهار النتيجة
                document.getElementById('result').classList.remove('hidden');
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        });

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }
    </script>
</body>
</html>
