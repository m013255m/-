<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعلان مؤقت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #8f94fb, #4e54c8);
        }
        
        .notification {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        
        .notification-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            animation: scaleIn 0.5s forwards;
            position: relative;
        }
        
        .notification-icon {
            font-size: 60px;
            color: #4e54c8;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        .notification-title {
            font-size: 26px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .notification-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 32px;
            color: #4e54c8;
            font-weight: bold;
            margin: 20px 0;
            font-family: monospace;
        }
        
        .loading-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="btn" id="showAdBtn">
        <i class="fas fa-hand-pointer"></i> اضغط الآن
    </button>
    
    <div class="notification" id="notification">
        <div class="notification-content">
            <div class="notification-icon" id="notificationIcon">
                <i class="fas fa-ad"></i>
            </div>
            <h2 class="notification-title" id="notificationTitle">جاري التوجيه للإعلان</h2>
            <p class="notification-text" id="notificationText">
                شكراً لتفهمك، جاري تحميل المحتوى المميز لك
                <br>
                <small>سيتم توجيهك خلال <span id="remainingSeconds">5</span> ثانية</small>
            </p>
            <div class="countdown" id="countdown">5</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const showAdBtn = document.getElementById('showAdBtn');
            const notification = document.getElementById('notification');
            const countdown = document.getElementById('countdown');
            const loadingProgress = document.getElementById('loadingProgress');
            const remainingSeconds = document.getElementById('remainingSeconds');
            const notificationIcon = document.getElementById('notificationIcon');
            const notificationTitle = document.getElementById('notificationTitle');
            const notificationText = document.getElementById('notificationText');
            
            // دالة لعرض التنبيه
            function showNotification(icon, title, text, seconds, callback) {
                notificationIcon.innerHTML = icon;
                notificationTitle.textContent = title;
                notificationText.innerHTML = text;
                remainingSeconds.textContent = seconds;
                countdown.textContent = seconds;
                loadingProgress.style.width = '0%';
                notification.style.display = 'flex';
                
                let timer = setInterval(function() {
                    seconds--;
                    countdown.textContent = seconds;
                    remainingSeconds.textContent = seconds;
                    loadingProgress.style.width = `${100 - (seconds * 20)}%`;
                    
                    if (seconds <= 0) {
                        clearInterval(timer);
                        notification.style.display = 'none';
                        if (callback) callback();
                    }
                }, 1000);
            }
            
            showAdBtn.addEventListener('click', function() {
                // المرحلة 1: عرض تنبيه التوجيه للإعلان (5 ثواني)
                showNotification(
                    '<i class="fas fa-ad"></i>',
                    'جاري التوجيه للإعلان',
                    'شكراً لتفهمك، جاري تحميل المحتوى المميز لك<br><small>سيتم توجيهك خلال 5 ثانية</small>',
                    5,
                    function() {
                        // المرحلة 2: فتح الإعلان في نفس النافذة
                        window.location.href = 'https://otieu.com/4/8830396';
                        
                        // تخزين وقت البداية في localStorage
                        localStorage.setItem('adStartTime', new Date().getTime());
                        
                        // هذه الكود سيتم تنفيذه عند العودة من صفحة الإعلان
                        window.onload = function() {
                            const adStartTime = localStorage.getItem('adStartTime');
                            if (adStartTime) {
                                const currentTime = new Date().getTime();
                                const elapsedSeconds = Math.floor((currentTime - adStartTime) / 1000);
                                
                                if (elapsedSeconds >= 5) {
                                    // المرحلة 3: عرض تنبيه اكتمال الإعلان
                                    showNotification(
                                        '<i class="fas fa-check-circle"></i>',
                                        'تم بنجاح!',
                                        'شكراً لمشاهدتك للإعلان<br>تمت العملية بنجاح',
                                        3,
                                        function() {
                                            localStorage.removeItem('adStartTime');
                                        }
                                    );
                                }
                            }
                        };
                    }
                );
            });
            
            // عند تحميل الصفحة، التحقق إذا كنا عدنا من الإعلان
            const adStartTime = localStorage.getItem('adStartTime');
            if (adStartTime) {
                const currentTime = new Date().getTime();
                const elapsedSeconds = Math.floor((currentTime - adStartTime) / 1000);
                
                if (elapsedSeconds >= 5) {
                    showNotification(
                        '<i class="fas fa-check-circle"></i>',
                        'تم بنجاح!',
                        'شكراً لمشاهدتك للإعلان<br>تمت العملية بنجاح',
                        3,
                        function() {
                            localStorage.removeItem('adStartTime');
                        }
                    );
                } else {
                    localStorage.removeItem('adStartTime');
                }
            }
        });
    </script>
</body>
</html>
