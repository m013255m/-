<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص أدوات المطور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>فحص أدوات المطور في المتصفح</h1>
        <p>انقر على الزر أدناه للتحقق مما إذا كانت أدوات المطور مفتوحة في متصفحك</p>
        
        <button class="btn" id="checkDevTools">فحص أدوات المطور</button>
        
        <div id="successMessage" class="message success">
            ✓ تم اكتشاف أدوات المطور مفتوحة في المتصفح
        </div>
        
        <div id="errorMessage" class="message error">
            ✗ أدوات المطور غير مفتوحة في المتصفح
        </div>
    </div>

    <script>
        document.getElementById('checkDevTools').addEventListener('click', function() {
            // إخفاء جميع الرسائل أولاً
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // محاولة اكتشاف أدوات المطور
            let devToolsOpen = false;
            
            // الطريقة 1: عن طريق قياس الوقت التنفيذي
            const start = performance.now();
            debugger;
            const end = performance.now();
            
            // إذا كان الوقت كبيراً (أكثر من 100ms) فمن المحتمل أن أدوات المطور مفتوحة
            if (end - start > 100) {
                devToolsOpen = true;
            }
            
            // الطريقة 2: عن طريق فحص حجم console.log
            try {
                const console = window.console;
                if (console && console.log.toString().indexOf('native') === -1) {
                    devToolsOpen = true;
                }
            } catch (e) {}
            
            // الطريقة 3: عن طريق فحص outerWidth و innerWidth
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            
            if (widthThreshold || heightThreshold) {
                devToolsOpen = true;
            }
            
            // عرض الرسالة المناسبة
            if (devToolsOpen) {
                document.getElementById('successMessage').style.display = 'block';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
