<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعلان مؤقت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #8f94fb, #4e54c8);
            z-index: -1;
            transition: opacity 0.4s;
            opacity: 0;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        .notification {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        
        .notification-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            animation: scaleIn 0.5s forwards;
            position: relative;
        }
        
        .notification-icon {
            font-size: 50px;
            color: #4e54c8;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .notification-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .notification-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 28px;
            color: #4e54c8;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .loading-bar {
            height: 5px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            border-radius: 5px;
            transition: width 1s linear;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .ad-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001;
            display: none;
            border: none;
        }
    </style>
</head>
<body>
    <button class="btn" id="showAdBtn">
        <i class="fas fa-hand-pointer"></i> اضغط الآن
    </button>
    
    <div class="notification" id="notification">
        <div class="notification-content">
            <div class="notification-icon">
                <i class="fas fa-ad"></i>
            </div>
            <h2 class="notification-title">تنبيه!</h2>
            <p class="notification-text">
                سيتم عرض الإعلان خلال لحظات وسيتم إعادتك تلقائيًا بعد 5 ثواني
            </p>
            <div class="countdown" id="countdown">5</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
        </div>
    </div>
    
    <iframe class="ad-frame" id="adFrame"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const showAdBtn = document.getElementById('showAdBtn');
            const notification = document.getElementById('notification');
            const countdown = document.getElementById('countdown');
            const loadingProgress = document.getElementById('loadingProgress');
            const adFrame = document.getElementById('adFrame');
            
            showAdBtn.addEventListener('click', function() {
                // عرض إشعار التنبيه
                notification.style.display = 'flex';
                
                let seconds = 5;
                countdown.textContent = seconds;
                loadingProgress.style.width = '0%';
                
                // بدء العد التنازلي
                const timer = setInterval(function() {
                    seconds--;
                    countdown.textContent = seconds;
                    loadingProgress.style.width = `${(5 - seconds) * 20}%`;
                    
                    if (seconds <= 0) {
                        clearInterval(timer);
                        notification.style.display = 'none';
                        
                        // فتح الإعلان في iframe
                        adFrame.style.display = 'block';
                        adFrame.src = 'https://otieu.com/4/8830396';
                        
                        // إغلاق الإعلان بعد 5 ثواني
                        setTimeout(function() {
                            adFrame.style.display = 'none';
                            adFrame.src = 'about:blank';
                            
                            // عرض رسالة العودة (اختياري)
                            notification.querySelector('.notification-title').textContent = 'مرحبًا بعودتك!';
                            notification.querySelector('.notification-text').textContent = 'تم إغلاق الإعلان بنجاح';
                            notification.querySelector('.notification-icon').innerHTML = '<i class="fas fa-check-circle"></i>';
                            notification.style.display = 'flex';
                            
                            // إغلاق الإشعار بعد 2 ثانية
                            setTimeout(function() {
                                notification.style.display = 'none';
                            }, 2000);
                        }, 5000);
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
