<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إعلان مؤقت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            padding: 15px;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .notification {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .notification-content {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 340px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.4s;
        }
        
        .notification-icon {
            font-size: 50px;
            color: #4e54c8;
            margin-bottom: 15px;
        }
        
        .notification-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .notification-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .countdown {
            font-size: 28px;
            color: #4e54c8;
            font-weight: bold;
            margin: 15px 0;
            font-family: monospace;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            transition: width 0.1s linear;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .completed-icon {
            color: #4CAF50;
            font-size: 60px;
            margin-bottom: 15px;
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" id="showAdBtn">
            <i class="fas fa-ad"></i> اضغط لعرض الإعلان
        </button>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-content" id="notificationContent">
            <div class="notification-icon">
                <i class="fas fa-ad"></i>
            </div>
            <h2 class="notification-title">جاري تحضير الإعلان</h2>
            <p class="notification-text">
                شكراً لصبرك، جاري تحميل المحتوى المميز لك
            </p>
            <div class="countdown" id="countdown">5</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const showAdBtn = document.getElementById('showAdBtn');
            const notification = document.getElementById('notification');
            const countdown = document.getElementById('countdown');
            const progressBar = document.getElementById('progressBar');
            const notificationContent = document.getElementById('notificationContent');
            
            showAdBtn.addEventListener('click', function() {
                // عرض التنبيه
                notification.style.display = 'flex';
                
                let seconds = 5;
                countdown.textContent = seconds;
                progressBar.style.width = '0%';
                
                // العد التنازلي
                const countdownInterval = setInterval(function() {
                    seconds--;
                    countdown.textContent = seconds;
                    progressBar.style.width = `${100 - (seconds * 20)}%`;
                    
                    if(seconds <= 0) {
                        clearInterval(countdownInterval);
                        redirectToAd();
                    }
                }, 1000);
                
                function redirectToAd() {
                    // حفظ وقت البداية في localStorage
                    localStorage.setItem('adRedirectTime', Date.now());
                    
                    // التوجيه إلى الرابط الإعلاني
                    window.location.href = 'https://www.profitableratecpm.com/kc3axmmwt?key=10e9eba7eb413216fe3f93ed7bc1aa9f';
                }
            });
            
            // عند العودة للصفحة (إذا كان هناك وقت تخزين)
            if(localStorage.getItem('adRedirectTime')) {
                const redirectTime = parseInt(localStorage.getItem('adRedirectTime'));
                const timeSpent = Math.floor((Date.now() - redirectTime) / 1000);
                
                if(timeSpent >= 5) {
                    showCompletionNotification();
                }
                
                localStorage.removeItem('adRedirectTime');
            }
            
            function showCompletionNotification() {
                notification.style.display = 'flex';
                notificationContent.innerHTML = `
                    <div class="completed-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2 class="notification-title">شكراً لك!</h2>
                    <p class="notification-text">
                        تمت مشاهدة الإعلان بنجاح
                    </p>
                `;
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
