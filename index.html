<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعلان مؤقت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button class="btn" id="showAdBtn">اضغط الآن</button>

    <script>
        document.getElementById('showAdBtn').addEventListener('click', function() {
            // فتح نافذة جديدة بحجم مناسب للهاتف
            const adWindow = window.open(
                'https://otieu.com/4/8830396',
                '_blank',
                'width=360,height=640,scrollbars=yes'
            );
            
            // إذا تم منع النافذة المنبثقة، نعرض رسالة للمستخدم
            if (!adWindow) {
                alert('تم منع النافذة المنبثقة. يرجى السماح بالنوافذ المنبثقة لهذا الموقع.');
                return;
            }
            
            // محاولة إغلاق النافذة بعد 5 ثواني
            setTimeout(function() {
                try {
                    adWindow.close();
                } catch (e) {
                    console.log('لا يمكن إغلاق النافذة بسبب سياسة المتصفح');
                }
            }, 5000);
        });
    </script>
</body>
</html>
