<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعلان مؤقت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #8f94fb, #4e54c8);
        }
        
        .notification {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        
        .notification-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            animation: scaleIn 0.5s forwards;
            position: relative;
        }
        
        .notification-icon {
            font-size: 60px;
            color: #4e54c8;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        .notification-title {
            font-size: 26px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .notification-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 32px;
            color: #4e54c8;
            font-weight: bold;
            margin: 20px 0;
            font-family: monospace;
        }
        
        .loading-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="btn" id="showAdBtn">
        <i class="fas fa-hand-pointer"></i> اضغط الآن
    </button>
    
    <div class="notification" id="notification">
        <div class="notification-content">
            <div class="notification-icon">
                <i class="fas fa-ad"></i>
            </div>
            <h2 class="notification-title">جاري التوجيه للإعلان</h2>
            <p class="notification-text">
                شكراً لتفهمك، جاري تحميل المحتوى المميز لك
                <br>
                <small>سيتم توجيهك خلال <span id="remainingSeconds">5</span> ثانية</small>
            </p>
            <div class="countdown">5</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const showAdBtn = document.getElementById('showAdBtn');
            const notification = document.getElementById('notification');
            const countdown = document.querySelector('.countdown');
            const loadingProgress = document.getElementById('loadingProgress');
            const remainingSeconds = document.getElementById('remainingSeconds');
            
            showAdBtn.addEventListener('click', function() {
                // عرض إشعار التنبيه لمدة 5 ثواني ثابتة
                notification.style.display = 'flex';
                
                let seconds = 5;
                countdown.textContent = seconds;
                remainingSeconds.textContent = seconds;
                loadingProgress.style.width = '0%';
                
                // بدء العد التنازلي
                const timer = setInterval(function() {
                    seconds--;
                    countdown.textContent = seconds;
                    remainingSeconds.textContent = seconds;
                    loadingProgress.style.width = `${(5 - seconds) * 20}%`;
                    
                    if (seconds <= 0) {
                        clearInterval(timer);
                        notification.style.display = 'none';
                        
                        // إنشاء مدة عشوائية للإعلان (بين 5 و20 ثانية)
                        const adDuration = Math.floor(Math.random() * 16) + 5;
                        
                        // فتح الإعلان في نافذة جديدة
                        const adWindow = window.open('https://otieu.com/4/8830396', '_blank');
                        
                        if (adWindow) {
                            // محاولة العودة بعد المدة العشوائية
                            setTimeout(() => {
                                try {
                                    adWindow.close();
                                    // يمكن إضافة رسالة ترحيب عند العودة هنا
                                } catch (e) {
                                    console.log('لا يمكن إغلاق النافذة');
                                }
                            }, adDuration * 1000);
                        } else {
                            // إذا منع المتصفح النوافذ المنبثقة
                            window.location.href = 'https://otieu.com/4/8830396';
                            
                            // محاولة العودة بعد المدة العشوائية
                            setTimeout(() => {
                                window.history.back();
                            }, adDuration * 1000);
                        }
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
